<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="AngelaSandholm">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">

    <title>Quiz Page</title>

</head>

<body>
    <section>
        <h1 class="heading"> Anatomy Trivia</h1>
        
        <div id="game-area"><!-- the outer frame around the quiz-->
            
            <!--score tracker-->
       
            <div class="score-area">
                 <p class="scores">Correct <span id="correct">0</span></p>
                 <p class="scores">Incorrect <span id="incorrect">0</span></p>
                 <p  id="total-score">Score:<span id="score">0/2</span></p>
            </div>
        
        
            <div id="question-box">
                <h2 id="question"><strong>what is the answer to this question?</strong></h2>
            </div>

            <div id="answer-box">
                <!--answers/alternatives-->
                <button class="answer-button">
                    <p class="answer-prefix">A</p>
                    <p class="answer-text" dat-number="1">Choice1... this is a test question Choice1...</p>
                </button>
                <button type="button" class="answer-button">
                    <p class="answer-prefix">B</p>
                    <p class="answer-text" dat-number="2">Choice2</p>
                </button>
                <button type="button" class="answer-button">
                    <p class="answer-prefix">C</p>
                    <p class="answer-text" dat-number="3">Choice3</p>
                </button>
                <button type="button" class="answer-button">
                    <p class="answer-prefix">D</p>
                    <p class="answer-text" dat-number="4">Choice4</p>
                </button>
            </div>



            <div id="quiz-navigation">
                <!--bottom navigation-->
                <button type="button" class="btn btn-start" >Start Game</button>
                <button type="button" class="btn btn-next">Next Question</button>
                <button type="button" class="btn btn-restart">Restart Quiz</button>      
            </div>
        </div>
        <script src="assets/js/script.js"></script>
    </section>
</body>

</html>
