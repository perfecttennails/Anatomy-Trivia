<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">

    <title>Anatomy Trivia</title>

</head>

<body>
    <section>
        <h1 class="heading"> Anatomy Trivia</h1>
        <div id="game-area">
            <!-- the outer frame around the quiz-->

            
            <!--score tracker-->
            <div class="score-area">
                 <p class="scores">Correct <span id="correct">0</span></p>
                 <p class="scores">Incorrect <span id="incorrect">0</span></p>
                 <p  id="score">Score:</p>
            </div>
        
        
            <div data-type="question-box" id="question-box">
                <h2 data-type="question" id="question"><strong>30 Questions About The Coolest And Craziest Facts About The Human Body</strong></h2>
            </div>

            <div id="answer-box">
                <!--answers/alternatives-->
                <button class="answer-button"></button>
                <button class="answer-button"></button>
                <button class="answer-button"></button>
                <button class="answer-button"></button>
            </div>



            <div id="quiz-navigation">
                <!--bottom navigation-->
                <button  type="button" class="btn--yellow">Start Game</button>
                <button  type="button" class="btn--green">Restart Quiz</button>
                <button  type="button" class="btn--orange">Next Question</button>
                      
            </div>
        </div>
        <script src="assets/js/script.js"></script>
    </section>
</body>

</html>
