        <h1 class="heading"> Anatomy Trivia</h1>

        </div>
             <!--questions area-->
            <div id="question-box">
                <h2 id="question">testing</h2>
            </div>

            <div id="answer-box"> <!--answers/alternatives-->
                <button class="answer-button"></button>
                <button class="answer-button"></button>
                <button class="answer-button"></button>
                <button class="answer-button"></button>
            </div>

        

            <div id="quiz-navigation"> <!--bottom navigation-->
            <button type="reset" class="btn--green">Restart Quiz</button>
            <button type="button" class="btn--blue">Next Question</button>
    </div>
        </div>
