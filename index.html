<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">

    <title>Anatomy Trivia</title>

</head>

<body>
    <section>
    <h1 class="heading"> Anatomy Trivia</h1>

    <div class="score-area">
        <p class="scores">Correct <span id="score">0</span></p>
        <p class="scores">Incorrect <span id="incorrect">0</span></p>
    </div>

    <div class="game-area">
        <!-- the outer frame around the quiz-->

        <div id="quiz-box">
            <!--questions area-->
            <div id="question-box">
                <h2 id="question"></h2>
            </div>

            <div id="answer-box"> <!--answers/alternatives-->
                <button class="answer-button"></button>
                <button class="answer-button"></button>
                <button class="answer-button"></button>
                <button class="answer-button"></button>
            </div>

            <button type="reset" class="btn btn--big btn--green">Restart Quiz</button>
            <button type="button" class="btn btn--big btn--blue">Next Question</button>
        </div>


        <script src="assets/js/script.js"></script>
    </section>
</body>

</html>
